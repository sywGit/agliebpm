<html ng-app="baseDirective">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../../build/common/ngEdit.css" rel="stylesheet">
		<script type="text/javascript" src="../../build/common/ngEdit.js"></script>
	</head>
	<body class="panel success">
		<div class="panel-heading">
			<a class="btn  btn-primary fa-back" onClick="javascript:$.Dialog.close(window);"><span>返回</span></a>
		</div>
		<form name="form" ab-load="/org/groupRelDef/get?id={id}" ng-model="data">
		<table class="form-table"   cellspacing="0">
					<tr>								
						<th><span>名称:</span></th>
						<td> {{data.name }}</td>
					</tr>
					<tr>								
						<th><span>编码:</span></th>
						<td> {{data.code }}</td>
					</tr>
					<tr>								
						<th><span>职务级别:</span></th>
						<td> {{data.postLevel }}</td>
					</tr>
					<tr>								
						<th><span>描述:</span></th>
						<td> {{data.description }}</td>
					</tr>
		</table>
		</form>
	</body>
</html>
