<html>
<head>
<title>组织用户</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../../build/common/gridList.css" rel="stylesheet">
	<script type="text/javascript" src="../../build/common/gridList.js"></script>
	<script>
		var groupId=$.getParam("groupId");
	</script>
</head>
<body class="panel-body">
	<div class="btn-group toolbar">
	  <button class="btn btn-outline btn-primary fa-plus" openDialog='编辑' url='/org/groupRelation/groupRelationEdit.html?groupId={groupId}'>添加</button>
    </div>
	<table ab-grid data-id-field="id" data-url="/org/groupRelation/listJson?groupId={groupId}"> 
		<thead>
          <tr>
              <th data-checkbox="true">ID</th>
              <th data-field="orgName">部门名称</th>
              <th data-field="relName">岗位名称</th>
              <th data-field="relCode">岗位编码</th>
              <th data-field="jobName">职务名称</th>
              <th data-field="script" data-formatter="innerHtmlFormatter" data-title="管理">
              	<span class='btn btn-outline btn-primary fa-edit' openDialog='编辑' qtip='编辑' url='/org/groupRelation/groupRelationEdit.html?id={id}'></span>
				<span class='btn btn-outline btn-primary fa fa-trash'  url='/org/groupRelation/remove?id={id}' sendAction='删除' qtip='删除'></span>
			 </th>
          </tr>
          </thead>
     </table>
</body>
</html>
