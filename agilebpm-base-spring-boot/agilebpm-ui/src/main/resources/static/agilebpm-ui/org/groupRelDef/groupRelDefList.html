<html>
<head>
	<title>组织关系定义</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="../../build/common/gridList.css" rel="stylesheet">
	<script type="text/javascript" src="../../build/common/gridList.js"></script>
</head>
<body class="panel-body">
	<div class="panel panel-default search-panel">
         <div class="panel-heading">查询条件
         	<a　href="javascript:void(0)" class="pull-right">　<i class="fa  fa-angle-double-up" toggle-collapse="#searchForm"></i> </a>
         </div>
         <div class="panel-body">
             <form id="searchForm" class="form-horizontal">
                 <div class="form-group">
                     <label class="control-label col-sm-1" for="name_^VLK">名称</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="name_^VLK">
                     </div>
                     <label class="control-label col-sm-1" for="code_^VLK">编码</label>
                     <div class="col-sm-2">
                         <input type="text" class="form-control" id="code_^VLK">
                     </div>
                         <button type="button" style="margin-left:50px" class="btn btn-primary fa-search">查询</button>
                 </div>
             </form>
         </div>
     </div>
      <div class="btn-group toolbar">
		  <button class="btn btn-outline btn-primary fa-plus" openDialog="新增参数" url="groupRelDefEdit.html">新增 </button>
     </div>
     <table ab-grid data-id-field="id" data-url="/org/groupRelDef/listJson">
         <thead>
         <tr>
             <th data-checkbox="true">ID</th>
             <th data-field="name">名称</th>
             <th data-field="code" >编码</th>
             <th data-field="postLevel" data-sort='post_level_'>职务级别</th>
             <th data-field="description" >描述</th>
             <th data-field="id" data-formatter="innerHtmlFormatter" data-title="管理">
             	<a class='btn btn-outline btn-primary fa fa-edit' openDialog='编辑' qtip='编辑' url='groupRelDefEdit.html?id={id}'></a>
				<a class='btn btn-outline btn-primary fa fa-detail' openDialog='明细' qtip='明细' url='groupRelDefGet.html?id={id}'></a>
				<a class='btn btn-outline btn-primary fa fa-trash' sendAction='删除' qtip='删除' url='/org/groupRelDef/remove?id={id}'></a>
             </th>
         </tr>
         </thead>
     </table>
</body>
</html>
